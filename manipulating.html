<!DOCTYPE html>
<html> 
 <head>
  <title>Manipulating</title>
  <style type="text/css">
   select{
    margin-left: 40%;
    margin-top: 20%;
    width: 300px;
    height: auto;
    font-size: 30px;
    padding-left: 10px;
   }
  </style>
  
  <script type="text/Javascript">

   function changeColor(color){

    document.getElementsByTagName('Body')[0].style.backgroundColor = color.value;

   }

  </script>

 </head>
 <body>

  <!-- Choose color and Change body color through option -->

   <select id='c1' size='1' onChange='changeColor(this);'>
    <option value="select">Select a Color</option>
    <option value="Blue">Blue</option>
    <option value="White">White</option>
    <option value="Pink">Pink</option>
    <option value="Grey">Grey</option>
   </select>
