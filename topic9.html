<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

<center>
<body  onload="myFunction()">


<h1>Click this button bellow to see the magic:</h1>

<button onclick="myFunction()">Show/Hide the photo</button>

<div id="myDIV">
.
</div>

<p><b>Note:</b>This is an event.</p>

<script>
function myFunction() {
    var x = document.getElementById("myDIV");
    if (x.style.display === "none") {
        x.style.display = "block";
    } else {
        x.style.display = "none";
    }
    alert("Welcome to visitors!!!");
}
</script>
<h2>You want to see videos on YouTube?</h2>

<button id="myButton" class="float-left submit-button" >Click me Youtube</button>
<button type="button" onclick="window.location.href='topics.html'">Back to Topics links</button>

<script type="text/javascript">
    document.getElementById("myButton").onclick = function () {
        location.href = "https://www.youtube.com/";
    };
</script>
</body>
</center>
